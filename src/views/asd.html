  <div id="my">

  </div>
  <script>

      let a = i + ',' + dict[i]
      let c = a.split(',')
      list.push(c)
    }
    data = [
      ['Google', 1998, 807.80],
      ['Apple', 1976, 116.52],
      ['Yahoo', 1994, 38.66],
    ];

    $('#my').jexcel({ data:list, colWidths: [ 300, 80, 100 ] });

    document.querySelector(".get").onclick = function () {
      axios.get("https://autumnfish.cn/api/joke/list?num=3")
        .then(function (responce) {
